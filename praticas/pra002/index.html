    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar aqui, entre &lt;p&gt; e &lt;\p&gt;. 
        Quebrar linha aqui no editor, não quebra linha lá.
    </p>
    <p>Caso queira fazer uma quebra de linha, <br>necessário é usar o &lt;br&gt; .</p>
