<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou então experimente aumentar e diminuir o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/photo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/photo-m.png" type="image/png">
        <img src="imagens/photo-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos utilizar áudios para enriquecer nossa página. Aproveite!!!</p>
    
    <audio preload="metadata" controls loop>
        <source src="media/inspire-music.mp3" type="audio/mpeg">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio. <a href="media/inspire-music.mp3"></a></p>
    </audio>

</body>
</html>
